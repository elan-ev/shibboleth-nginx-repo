name: Udpate RHEL8 RPM repo

on:
  push:
    branches:
      - main
    paths:
      - repo/rhel/8/*.rpm
      - .github/workflows/rhel8-update-repo.yml

jobs:
  rhel8-update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3
        with:
          lfs: true
          sparse-checkout: |
            repo/rhel/8
            scripts/rhel/8
          ssh-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Update RHEL8 RPM repository
        run: >
          docker run --rm
          -v ${{ github.workspace }}/repo/rhel/8:/repo
          -v ${{ github.workspace }}/scripts/rhel/8:/scripts:ro
          rockylinux:8
          /bin/bash /scripts/update-repo.sh

      - name: Commit RHEL8 RPM repo
        run: |
          git config --global user.name 'GitHub build bot'
          git config --global user.email 'buildbot@users.noreply.github.com'
          (git add repo/rhel/8/repodata && git commit -m "[automated] RHEL8 RPM repo updated" && git push) || echo "No new packages found, skip updating."
